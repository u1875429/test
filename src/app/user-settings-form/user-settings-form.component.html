<div class="container">
    <h2>user settings</h2>
    <form #form="ngForm" >
        <div class="form-group">
            <label for="name">Name </label>
            <input id="name" class="form-control" placeholder="Name" ngmodel/>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Default checkbox
            </label>
        </div>


        <P>user inertface</P>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inertface" id="lightInertface" value="light" checked>
                <label class="form-check-label" for="lightInertface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inertface" id="mediumInertface" value="medium">
                <label class="form-check-label" for="mediumInertface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inertface" id="darkInertface" value="dark">
                <label class="form-check-label" for="darkInertface">
                    Dark
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Life Time</option>

            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" name="notes" id="notes" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
{{ form.value | json }}
